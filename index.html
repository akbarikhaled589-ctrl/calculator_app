<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>جمع و لیست اعداد</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 400px;
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        .result, .number-list {
            margin-top: 15px;
            font-size: 16px;
            color: #333;
        }
        .number-list {
            max-height: 150px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fafafa;
        }
        .number-item {
            padding: 3px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>جمع و لیست اعداد</h2>
        <input type="text" id="numberInput" placeholder="عدد را وارد کنید">
        <button onclick="addNumber()">اضافه کردن</button>
        <div class="number-list" id="numberList"></div>
        <div class="result" id="result">جمع: 0</div>
    </div>

    <script>
        let numbers = [];

        function addNumber() {
            const input = document.getElementById('numberInput');
            const value = input.value.trim();

            if(value === '') {
                alert('لطفاً عدد وارد کنید');
                return;
            }

            // Support multiple numbers separated by comma
            const parts = value.split(',').map(n => parseFloat(n.trim()));
            let validNumbers = parts.filter(n => !isNaN(n));

            if(validNumbers.length === 0) {
                alert('لطفاً عدد معتبر وارد کنید');
                return;
            }

            numbers = numbers.concat(validNumbers);
            updateListAndSum();
            input.value = '';
        }

        function updateListAndSum() {
            const listDiv = document.getElementById('numberList');
            listDiv.innerHTML = '';
            numbers.forEach((num, index) => {
                const div = document.createElement('div');
                div.className = 'number-item';
                div.innerText = `${index + 1}. ${num}`;
                listDiv.appendChild(div);
            });

            const sum = numbers.reduce((a,b) => a+b, 0);
            document.getElementById('result').innerText = 'جمع: ' + sum;
        }
    </script>
</body>
</html>
